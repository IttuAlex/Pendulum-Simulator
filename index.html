<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendulum Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pendulum Simulator</h1>
    <div class="container">
        <canvas id="pendulumCanvas" width="600" height="400"></canvas>
        <div id="energyChart"></div>
    </div>
    <div class="controls">
        <button id="startButton">Start</button>
        <button id="stopButton">Stop</button>
        <button id="restartButton">Restart</button>
        <label for="positionSlider">Position:</label>
        <input type="range" id="positionSlider" min="0" max="100" value="50">
        <label for="angleSlider">Angle:</label>
        <input type="range" id="angleSlider" min="-180" max="180" value="45">
        <label for="lengthSlider">Length:</label>
        <input type="range" id="lengthSlider" min="0.1" max="2" step="0.1" value="0.5">
        <label for="massSlider">Mass:</label>
        <input type="range" id="massSlider" min="0.1" max="2" step="0.1" value="0.2">
    </div>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
